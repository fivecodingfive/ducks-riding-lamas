[workspace]
name = "ducks-riding-lamas"
version = "0.1.0"
description = "Reinforcement learning project with DQN and SAC agents"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = "3.11.*"
numpy = "==2.1.3"
tensorflow = "==2.19.0"
pandas = "==2.2.3"
matplotlib = "==3.10.3"
scipy = "==1.15.2"
wandb = ">=0.15.0"

[tasks]
train = "python main.py"
test = "python main.py --mode 'final testing'"
greedy = "python greedy.py"
